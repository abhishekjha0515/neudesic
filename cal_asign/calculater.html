<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
    
<body>
    <h1>Calculator</h1>
   FirstNumber:<input type="text" id="in1">
   <br>
   SecondNumber:<input type="text" id="in2">
   <br>
   Output: <input type="text" id="op" disabled><br>
   <input type="button" value="+" id="plus" onclick="plus()"><br>
   <input type="button" value="-" id="minus" onclick="minus()"><br>
   <input type="button" value="*" id="multiply" onclick="multiply()"><br>
   <input type="button" value="/" id="divide" onclick="divide()"><br>
   <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
